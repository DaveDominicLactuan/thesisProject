<ion-content class="pdf-content">
  <!-- PDF Preview Area -->
  <div class="pdf-container">
    <iframe *ngIf="pdfSrc"
            [src]="pdfSrc"
            width="100%"
            height="100%"
            frameborder="0"
            (load)="onPDFLoad()">
    </iframe>
  </div>
  <div class="pdf-container" *ngIf="!pdfSrc">
    PDF Preview<br>area
  </div>

  <!-- Bottom Action Buttons -->
  <div class="bottom-actions">
    <ion-button fill="clear" (click)="openPDF()">
      <ion-icon name="open-outline"></ion-icon>
      <span>Open</span>
    </ion-button>
    <!-- <ion-button fill="clear" (click)="previewPDF()">
      <ion-icon name="document-text-outline"></ion-icon>
      <span>Preview</span>
    </ion-button> -->
    <ion-button fill="clear" (click)="previewPDF2()">
      <ion-icon name="document-text-outline"></ion-icon>
      <span>Preview</span>
    </ion-button>
    <ion-button fill="clear" (click)="downloadPDF()">
      <ion-icon name="download-outline"></ion-icon>
      <span>Download</span>
    </ion-button>
  </div>
</ion-content>
